<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder  By Wania Kashif</h1>
    <form id="resumeForm">
        <fieldset>
            <legend> Personal Information </legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required >
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required >
            <label for="profilePicture">profilePicture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="Image/*" required>
        </fieldset>
        
        <label for='username'>Resume URL:</label>
        <input type="text" id="username" name="username" required> <br/>
        <fieldset>
            <legend>Education</legend>
            <lable for="Education">Education</lable>
            <textarea id="education" name="education" rows="4" required > </textarea> <br>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <lable for="experience">Experience</lable>
            <textarea id="experience" name="experience" rows="4" required > </textarea> <br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <lable for="skills">Skills</lable>
            <textarea id="skills" name="skills" rows="4" required > </textarea> <br>
        </fieldset>
        <button type="submit"> Generate Resume Below </button>
    </form>
    <div id="resumeOutput">
        <!--Resume will be Generated Below-->
    </div>
    <script src="script.js"></script>
</body>
</html>
